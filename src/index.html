<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div data-qa="card" class="card">
      <img
         src="images/imac.jpeg"
         alt="APPLE A1419 iMac 27"
         class="card__image">
      <h1 class="card__tite">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>
      <p class="card__code">Product code: 195434</p>
      <div class="reviews">
        <ul class="stars stars--4">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>
        <span class="reviews__counter">Reviews: 5</span>
      </div>
      <div class="price">
        <span class="price__title">Price:</span>
        <span class="price__value">$2,199</span>
      </div>
      <a
        data-qa="hover"
        href="#buy"
        class="card__button">buy</a>
    </div>
  </body>
</html>
